{% extends "hotel/index.html" %} 
{% block title %}Crear / Editar Habitación{% endblock %}

{% block contenido %}
<div class="container my-5">
    <h2>Registrar Nueva Habitación</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }} 
        
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'habitacion_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
