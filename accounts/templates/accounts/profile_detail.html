{% extends "hotel/index.html" %}

{% block titulo %}Mi Perfil{% endblock %}

{% block contenido %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center fw-bold">
                    Mi Perfil
                </div>
                <div class="card-body text-center">
                    <h5 class="fw-bold text-primary mb-3">{{ user.username }}</h5>
                    <p class="mb-1"><strong>Correo electrónico:</strong> {{ user.email }}</p>
                    <p class="text-muted mb-4">Fecha de registro: {{ user.date_joined|date:"d/m/Y" }}</p>

                    <a href="{% url 'profile_edit' %}" class="btn btn-primary px-4 me-2">Editar Perfil</a>
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger px-4">Cerrar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
